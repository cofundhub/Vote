{% extends "qdvote/base_vote.html" %}
{% load staticfiles %}
{% block title %}总排名{% endblock %}
{% block body %}
<div class="vmain cfix">
  <div class="vright wrap">
    <div class="rtitle"></div>
    <table class="table">
      <thead>
        <tr>
          <th>排名</th>
          <th>企业名称</th>
          <th>票数</th>
        </tr>
      </thead>
      <tbody>
        {% for company in companys%}
        <tr>
          <td>{{forloop.counter}}</td>
          <td>{{company.name}}</td>
          <td>{{company.vote}}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
